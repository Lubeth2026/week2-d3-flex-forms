<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Advanced Form</h1>
    </header>
    <main>
        <section>
            <h2>Fill out Form</h2>
            <form class="form" action="#">
                <div class="column">
                <div class="input" >
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" placeholder="First">
                </div>
                <div class="input">
                <label for="last">Last Name</label>
                <input type="text" name="last" id="last" placeholder="Last">
                </div>
                </div>
                <div class="column">
                <div class="input">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email" required aria-required="true"></div>
                <div class="input" >
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placeholder="Password" required aria-required="true" ></div>
                </div>
                <button>Submit The Form</button>
            </form>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="index.html">CSS/Styling</a></li>
            <li><a href="form.html">HTML Form</a></li>
        </ul>
    </footer>
</body>
</html>
